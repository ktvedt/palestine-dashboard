<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Palestinian Casualties Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    canvas { max-width: 100%; height: 400px; }
  </style>
</head>
<body>
  <h1>Palestinian Casualties Dashboard</h1>
  <p>This simple dashboard shows the cumulative number of Palestinians killed over time. Data are loaded from the local JSON file (<code>casualties_daily.json</code>) that accompanies this page.</p>
  <canvas id="cumulativeChart"></canvas>
  <script>
    fetch('casualties_daily.json')
      .then(response => response.json())
      .then(data => {
        const dates = data.map(item => item.report_date);
        const cumulativeDeaths = data.map(item => item.killed_cum);
        const ctx = document.getElementById('cumulativeChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: 'Cumulative deaths',
              data: cumulativeDeaths,
              borderWidth: 2,
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            scales: {
              x: { title: { display: true, text: 'Report date' }, ticks: { maxTicksLimit: 10, autoSkip: true } },
              y: { title: { display: true, text: 'Cumulative deaths' } }
            }
          }
        });
      })
      .catch(error => console.error('Error loading data:', error));
  </script>
</body>
</html>
