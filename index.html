<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Palestinian Casualties Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    canvas { max-width: 100%; height: 400px; }
  </style>
</head>
<body>
  <h1>Palestinian Casualties Dashboard</h1>
  <p>The graph displays the number of Palestinians killed in Gaza since Oct 7, 2023. Casualty statistics are updated daily. Data source: <a href="https://data.techforpalestine.org/api/v2/casualties_daily.json" target="_blank" rel="noopener">Tech For Palestine â€“ Daily Casualties (API)</a>.</p>
  <canvas id="cumulativeChart"></canvas>
  <script>
    fetch('casualties_daily.json')
      .then(response => response.json())
      .then(data => {
        const dates = data.map(item => item.report_date);
        const cumulativeDeaths = data.map(item => item.killed_cum);
        const dailyDeaths = data.map((item, idx) => {
          if (typeof item.killed === 'number') return item.killed;
          if (idx === 0) return item.killed_cum || 0;
          const prev = data[idx - 1].killed_cum ?? 0;
          const curr = item.killed_cum ?? 0;
          return Math.max(0, curr - prev);
        });
        const ctx = document.getElementById('cumulativeChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: 'Cumulative deaths',
              data: cumulativeDeaths,
              borderWidth: 2,
              fill: false,
              tension: 0.1,
              pointRadius: 2,
              pointHoverRadius: 3
            },
            {
              type: 'bar',
              label: 'Daily deaths',
              data: dailyDeaths,
              borderWidth: 0,
              order: 1,
              yAxisID: 'y'
            }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            scales: {
              x: { title: { display: true, text: 'Report date' }, ticks: { maxTicksLimit: 10, autoSkip: true } },
              y: { title: { display: true, text: 'Cumulative deaths' }, grace: '5%' }
            }
          }
        });
      })
      .catch(error => console.error('Error loading data:', error));
  </script>
</body>
</html>
